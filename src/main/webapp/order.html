<!DOCTYPE html>
<html>
<head>
    <title>Customer Order</title>
</head>
<body>

<h2>Customer Order Form</h2>

<form action="OrderServlet" method="post">

    Name:
    <input type="text" name="name">
    <br><br>

    Item:
    <input type="text" name="item">
    <br><br>

    Quantity:
    <input type="number" name="qty">
    <br><br>

    <input type="submit" value="Place Order">

</form>

</body>
</html>
